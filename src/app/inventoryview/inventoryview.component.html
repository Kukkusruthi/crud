
<div class="main">
  <div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3 ">
            <div class="row">
              
              <div class="col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 ">
                <div class="container" >
                    
                  
                      <div class="table-responsive">
                        
                        <table class="table">
                            <thead class="table-secondary">
                              <tr>
                                <th scope="col">Product id</th>
                                <th scope="col">Product name</th>
                                <th scope="col">Product category</th>
                                <th scope="col">Product Quantity</th>
                                <th scope="col">Product Price</th>
                                <th scope="col">Product image</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let i of data">
                                <th scope="row">
                                  
                                  <div >
                                    {{i.productid}}
                                  </div>
                                </th>

                                <td>
                                  
                                  <div >
                                    {{i.productname}}
                                  </div>
                                </td>

                                <td>
                                  
                                  <div >
                                    {{i.productcategory}}
                                  </div>
                                </td>
                                <td>
                                
                                  <div >
                                    {{i.productquantity}}
                                  </div>
                                </td>
                                <td>
                                  
                                  <div >
                                    {{i.productprice}}
                                  </div>
                                </td>
                                <td>
                                <div >
                                  {{i.productimage}}
                                </div>
                              </td>
                                
                                <td>
                                  <div >
                                    <table class="g-3">
                                      <tr>
                                        <td><button class="btn btn-primary" (click)="updateproduct(i)" >update</button></td>
                                        &nbsp;
                                        <td><button class="btn btn-danger" (click)="Deleteproduct(i)">Delete</button></td>
                                      </tr>
                                    </table>
                                  </div>
                                  
                                  
                                
                                </td>
                                
                              </tr>
                            </tbody>
                        </table>
                      
                      </div>
                      <hr>
                 
              </div>
        </div>
            </div>
    </div>
</div>
</div>
</div>
