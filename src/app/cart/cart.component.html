<ng-container *ngIf="data.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            
                            <th>Price</th>
                            <th>Quantity</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.productname}}</td>
                            <td><img style="width: 120px;" src="{{item.productimage}}" alt=""></td>
                            
                            <th style="width: 12%;">{{item.productprice}}</th>
                            <td style="width: 12%;">{{item.productquantity}}</td>
                            
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt">Delete</i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <a routerLink="../Checkoutpage">    <td><button class="btn btn-success">Checkout</button></td>
                            </a>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="data.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title" >My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/Homepage" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
